<ion-view title="Pizzas">
<ion-content overflow-scroll="true" padding="true" class="has-header" scroll="true">
<div class="list card">
  <div class="item item-divider">{{listaPizza.name}}</div>
  <div class="item item-body">
    <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
      <p>{{listaPizza.descripcion}}</p>
    </div>
    <ion-list>
    
    <ion-item ng-repeat="listaPizza in pizza" item="unPizza" class="item-remove-animate">
    
    <p>{{listaPizza.precio}}</p>
        <p>{{listaPizza.tamano}}</p>
  </ion-item>
</ion-list>
</div>
</div>
</ion-content>
</ion-view>
