<ion-view title="Registro">
<ion-content overflow-scroll="false" padding="false" scroll="true" class="has-header">
<form class="list" ng-app="starter" ng-controller="usuarioController">
    <ion-list>
    <label class="item item-input">
        <span class="input-label">Usuario</span>
        <input type="text" placeholder="luis123" ng-model="user.txtusuario">
    </label>
    <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
        <input type="password"  placeholder="***" ng-model="user.txtcontrasena">
    </label>
    <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input type="text" placeholder="Luis" ng-model="user.txtnombre">
    </label>
    <label class="item item-input">
        <span class="input-label">Apellido</span>
        <input type="text" placeholder="Dias" ng-model="user.txtapellido">
    </label>
    <label class="item item-input">
        <span class="input-label">Cedula</span>
        <input type="text" placeholder="1722146531" ng-model="user.txtcedula">
    </label>
    <label class="item item-input">
        <span class="input-label">Direccion</span>
        <input type="text" placeholder="12 de Octubre" ng-model="user.txtdireccion">
    </label>
    <label class="item item-input">
        <span class="input-label">Telefono</span>
        <input type="text" placeholder="0990503537" ng-model="user.txttelefono">
    </label>
    <button ng-click="llamar()"class="button button-stable button-block "  >Registrar</button>
</ion-list>
</form>
</ion-content>
</ion-view>
