      <!--Formulario de registro nueva pelicula-->
      <form>
       <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Cliente: </span>
            <input type="text" placeholder="Luis" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Pizza:</span>
            <input type="text" placeholder="Pizza Napolitana, pizza margarita" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Ingredientes:</span>
          </label>
           <ion-list>
                <ion-checkbox ng-model="filter.Tomate">Tomate</ion-checkbox>
                <ion-checkbox ng-model="filter.Queso">Queso</ion-checkbox>
                <ion-checkbox ng-model="filter.Peperoni">Peperoni</ion-checkbox>
                <ion-checkbox ng-model="filter.Jamon">Jamon</ion-checkbox>
                <ion-checkbox ng-model="filter.Pimientos">Pimientos</ion-checkbox>
                <ion-checkbox ng-model="filter.Champinones">Champinones</ion-checkbox>
                <ion-checkbox ng-model="filter.Pina">Pi√±a</ion-checkbox>
                <ion-checkbox ng-model="filter.Pollo">Pollo</ion-checkbox>     
            </ion-list>
           <ul class="list">
                 
            <li class="item item-toggle">
                <label>
            Forma de paga
                  </label>
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
            </div>
     </label>
               </li>
</ul>
                   
             <label class="item item-input item-stacked-label">
            <span class="input-label">Total a pagar</span>
            <input type="text" placeholder="$20.99" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Hora de atencion</span>
            <input type="text" placeholder="13:00" >
          </label>
          <button type="submit" class="button icon-left ion-android-unlock button-assertive" >Guardar pedido</button>
           </div> 
    </form>
