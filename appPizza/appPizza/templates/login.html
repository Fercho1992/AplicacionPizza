<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div class="list card">
            <div class="item item-divider">Mama Mia Pizza</div>
            <div class="item item-body">
                <div style="text-align:center;">
                    <img src="img/TIvNq9EfSCqRiKkXqI6W_logo.png" width="100%" height="auto">
                </div>
            </div>
        </div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="mamaMiaPizza.acercaDe" class="button button-stable button-block ">Iniciar</a>
            <a ui-sref="registro" class="button button-stable button-block ">Registrate</a>
        </form>
    </ion-content>
</ion-view>
