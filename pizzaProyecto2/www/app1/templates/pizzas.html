<ion-view title="Pizzas">
   <ion-content overflow-scroll="false" padding="false" scroll="false" class="has-header">
        <div class="list card">
            <div class="item item-divider">Pizza X</div>
            <div class="item item-body">
                <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
                <ion-list>
                    <ion-item>Item</ion-item>
                </ion-list>
            </div>
        </div>
       <div class="button-bar">
            <a ui-sref="mamaMiaPizza.acercaDe" class="button button-stable button-block ">Menu</a>
            <a ui-sref="mamaMiaPizza.creaTuPizza" class="button button-stable button-block ">Crea tu pizza</a>
            <a ui-sref="mamaMiaPizza.miOrden" class="button button-stable button-block ">Mi orden</a>
        </div>
    </ion-content>
</ion-view>
