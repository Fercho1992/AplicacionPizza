      <!--Formulario de registro nueva pelicula-->
      <form  ng-submit="registrarPizza()">
       <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Usuario: </span>
            <input type="text" placeholder="Luis123" ng-model="newPizza.usuario" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Contrasena:</span>
            <input type="password" placeholder="*****" ng-model="newPizza.contrasena" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Nombre:</span>
            <input type="text" placeholder="Luis" ng-model="newPizza.nombre" >
          </label>
             <label class="item item-input item-stacked-label">
            <span class="input-label">Apellido</span>
            <input type="text" placeholder="abc" ng-model="newPizza.apellido">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Cedula</span>
            <input type="text" placeholder="1722146***" ng-model="newPizza.cedula" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Direccion</span>
            <input type="text" placeholder="Av. 12 de Octubre" ng-model="newPizza.direccion" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Telefono</span>
            <input type="text" placeholder="090503537" ng-model="newPizza.telefono" >
          </label>
           
        </div> 
          <div style="text-align: center;" >
          
              </div>
    </form>
