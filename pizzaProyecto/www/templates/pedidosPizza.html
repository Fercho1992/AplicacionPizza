<ion-view view-title="Pedidos Pizza"  hide-nav-bar="true">
    <ion-header-bar>
        <div class="buttons">
                <button style="position: right;" class="button button-icon button-clear ion-arrow-left-c"  menu-toggle="left"></button>
        </div>
        <h1 class="title">Mama Mia Pizza</h1>
    </ion-header-bar>
  <ion-content>
      <div class="item item-avatar">
<!--    <img style="width:348px; height:248px;" ng-src={{newPelicula.image}}>-->
          <h1></h1>
          </div>
      <div class="list card">
          <div class="item item-avatar">
      <div class="row">
  <div class="col">
      
   
  <div class="col">
       <p></p>
          <p> </p>
            <p> </p>
              <p></p>
              <p> </p>
              <p> </p>
<!--       <img style="width:248px; height:248px;" ng-src={{newPelicula.image}}>-->
          </div>
  <div class="col"></div>
  <div class="col"></div>
  <div class="col"></div>
</div>     
  </div>
</div>

      <!--Formulario de registro nueva pelicula-->
      <form  >
       <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Cliente: </span>
            <input type="text" placeholder="Luis" >
          </label>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Pizza:</span>
            <input type="text" placeholder="Pizza Napolitana, pizza margarita" >
          </label>
           
           <label class="item item-input item-stacked-label">
            <span class="input-label">Ingredientes:</span>
          </label>
           <br>
            <input type="checkbox" ng-checked="master" value="Tomate">Tomate 
           <input  type="checkbox" ng-checked="master" value="Tomate">Queso 
           <input  type="checkbox" ng-checked="master" value="Peperoni">Peperoni 
           <input  type="checkbox" ng-checked="master" value="Jamon">Jamon 
           <input  type="checkbox" ng-checked="master" value="Pimientos">Pimientos 
           <input  type="checkbox" ng-checked="master" value="Champinones">Champinones 
           <input  type="checkbox" ng-checked="master" value="Pina">Pina 
           <input  type="checkbox" ng-checked="master" value="Pollo">Pollo
           <br>
           <br>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Forma de paga:</span>
          </label>
           <br>
            <label >
            <input type="radio" ng-model="pizza.pago" value="Efectivo">
                Efectivo
            </label>
            <label>
                <input type="radio" ng-model="pizza.pago" value="Tarjeta de credito">
                Tarjeta de credito
               </label>
               <br/>
             <label class="item item-input item-stacked-label">
            <span class="input-label">Total a pagar</span>
            <input type="text" placeholder="$20.99" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Esta del pedido</span>
          </label>
             <br>
            <label >
            <input type="radio" ng-model="pizza.espera" value="Espera">
                Espera
            </label>
            <label>
                <input type="radio" ng-model="pizza.espera" value="Finalizado">
                Terminado
               </label>
               <br/>
           <label class="item item-input item-stacked-label">
            <span class="input-label">Hora de atencion</span>
            <input type="text" placeholder="13:00" >
          </label>
           
           
        </div> 
          <button type="submit" style="margin:2em;" class="button icon-left ion-android-unlock button-assertive">Guardar pedido</button>
    </form>
     <!--boton de registro--> 
      
  </ion-content>
